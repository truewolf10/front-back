<nav class="navbar navbar-expand-lg navbar-dark costume-navbar">
  <a class="navbar-brand" [routerLink]="['/home']">
  </a>
  <button class="navbar-toggler" type="button"
          data-toggle="collapse"
          aria-label="Toggle navigation"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav font-weight-bold">
      <li class="nav-item" *ngFor="let navItem of navBarItems">
        <a class="nav-link" [routerLink]="[navItem.routerLink]" routerLinkActive="active">{{navItem.name}}</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">

    </ul>
  </div>
  <button class="glyphicon glyphicon-log-out btn float-right bg-transparent text-light font-weight-bold" (click)="logOut()">LogOut, {{currentUserName}}</button>

</nav>
