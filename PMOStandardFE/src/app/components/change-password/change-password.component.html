<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap"></div>
<div class="container" *ngIf="showForm">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default card">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Change Password?</h2>
            <p>You can change your password here.</p>
            <div class="panel-body">

              <form [formGroup]="form" (ngSubmit)="onSubmit(localPassword.value)" id="register-form" role="form" autocomplete="off" class="form" method="post">

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil color-blue"></i></span>
                    <input id="newPass" name="newPass" placeholder="New Password" class="form-control"  type="password"
                           formControlName="password" [formGroup]="form" #localPassword>
                  </div>
                </div>
                <!--<input type="hidden" value="#localPassword" [(ngModel)] = 'password'>-->
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil color-blue"></i></span>
                    <input id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="form-control"
                           type="password" formControlName="confirmPassword" [formGroup]="form">
                  </div>
                </div>

                <div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.MatchPassword">
                  Password not match
                </div>

                <div class="form-group">
                  <input [disabled]="!form.valid" name="recover-submit" class="btn btn-lg btn-success btn-block" value="Change Password" type="submit">
                </div>

                <input type="hidden" class="hide" name="token" id="token" value="">
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
